name: ðŸš€ Build & Deploy Java App

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  issues: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout CI/CD Repo (this repo)
      - name: Checkout CI/CD Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }} # Needed if this repo is private

      # âœ… Checkout Java App Repo
      - name: Checkout Java App Repo
        uses: actions/checkout@v3
        with:
          repository: ManojAndroid/Social-Service
          ref: master
          token: ${{ secrets.GH_PAT }}
          path: java-app

      # âœ… Setup Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      # âœ… Build Java App with Maven
      - name: Build Java App
        run: |
          cd java-app
          mvn clean package -DskipTests

      # âœ… DockerHub Login
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… Set IMAGE_TAG as Git SHA
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # âœ… Build & Push Docker Image
      - name: Build & Push Docker Image
        run: |
          cd java-app
          docker build -t manojandroid/social-service:${{ env.IMAGE_TAG }} .
          docker push manojandroid/social-service:${{ env.IMAGE_TAG }}
