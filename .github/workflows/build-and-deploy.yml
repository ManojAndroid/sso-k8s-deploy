name: ðŸš€ Build & Deploy Java App

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  issues: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout CI/CD Repo (this repo with Dockerfile)
      - name: Checkout CI/CD Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # âœ… Checkout Java App Repo
      - name: Checkout Java App Repo
        uses: actions/checkout@v3
        with:
          repository: ManojAndroid/sso-service
          ref: master
          token: ${{ secrets.GH_PAT }}
          path: java-app

      # âœ… Set up Java (optional since build is via Dockerfile, but useful for Maven step)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # âœ… Optional: Pre-check Java app builds (good for debugging)
      - name: Build Java App with Maven (Optional)
        run: |
          cd java-app
          mvn clean verify -DskipTests

      # âœ… Log in to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # âœ… Set IMAGE_TAG using Git SHA
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # âœ… Build and Push Docker Image (from root Dockerfile, using java-app as source)
      - name: Build & Push Docker Image
        run: |
          docker build -t manojandroid/sso-service:${{ env.IMAGE_TAG }} .
          docker push manojandroid/sso-service:${{ env.IMAGE_TAG }}
