name: Build & Deploy Java App

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI/CD Repo
        uses: actions/checkout@v3

      - name: Checkout Java App Repo
        uses: actions/checkout@v3
        with:
          repository: ManojAndroid/Social-Service
          path: java-app
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Java App
        run: |
          cd java-app
          mvn clean package

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Build & Push Docker Image
        run: |
              cd java-app
              docker build -t manojandroid/social-service:${{ env.IMAGE_TAG }} .
              docker push manojandroid/social-service:${{ env.IMAGE_TAG }}
