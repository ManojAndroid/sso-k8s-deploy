name: ðŸš€ Build & Deploy Java App

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout sso-k8s-deploy repo (this repo)
      - name: Checkout CI/CD Repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # âœ… Checkout Java App Source
      - name: Checkout Java App Repo
        uses: actions/checkout@v3
        with:
          repository: ManojAndroid/sso-service
          ref: master
          token: ${{ secrets.GH_PAT }}
          path: java-app

      # âœ… Set IMAGE_TAG
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # âœ… DockerHub Login
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # âœ… Build & Push Image
      - name: Build & Push Image
        run: |
          docker build -t testingmanoj/sso-service:${{ env.IMAGE_TAG }} .
          docker push testingmanoj/sso-service:${{ env.IMAGE_TAG }}

      # âœ… Update deployment.yaml in k8s folder
      - name: Update image in deployment.yaml
        run: |
          sed -i "s|image:.*|image: testingmanoj/sso-service:${{ env.IMAGE_TAG }}|" k8s/deployment.yaml

      # âœ… Commit and Push
      - name: Commit updated manifest
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ env.IMAGE_TAG }} [skip ci]"
          git push origin main
