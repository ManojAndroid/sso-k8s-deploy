name: Build & Deploy Java App

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout CI/CD Repo
      uses: actions/checkout@v3

    - name: Checkout Java App Repo
      uses: actions/checkout@v3
      with:
        repository: yourusername/java-k8s-app
        path: java-app

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build Java App
      run: |
        cd java-app
        mvn clean package

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        docker build -t your-dockerhub-user/java-k8s-app:latest .
        docker push your-dockerhub-user/java-k8s-app:latest
