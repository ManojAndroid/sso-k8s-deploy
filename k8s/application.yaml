apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sso-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ManojAndroid/sso-k8s-deploy.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
